<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-agpl" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunThru Code Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'matrix-green': '#39ff14',
              'matrix-dark': '#0D130D',
              'matrix-darker': '#050a05',
            },
            fontFamily: {
              'mono': ['VT323', 'monospace'],
            },
            boxShadow: {
              'glow-green': '0 0 3px rgba(57, 255, 20, 0.7), 0 0 6px rgba(57, 255, 20, 0.5)',
            },
            textShadow: {
              'glow-green': '0 0 5px rgba(57, 255, 20, 0.8)',
            },
          },
        },
      }
    </script>
    <style>
      html {
        font-size: 110%;
      }
      body {
        text-shadow: 0 0 2px rgba(57, 255, 20, 0.5);
      }
      .text-glow {
        text-shadow: 0 0 5px rgba(57, 255, 20, 0.8);
      }
       /* Custom scrollbar for webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0D130D;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #39ff14;
        border-radius: 4px;
        border: 2px solid #0D130D;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: #5eff4a;
      }
      .glowing-border {
        border: 1px solid rgba(57, 255, 20, 0.3);
        box-shadow: 0 0 3px rgba(57, 255, 20, 0.7), 0 0 6px rgba(57, 255, 20, 0.5);
      }
      /* CodeMirror overrides */
      .cm-editor {
        height: 100%;
        background: transparent !important;
        font-size: 14px;
      }
      .cm-gutters {
        background: transparent !important;
        border-right: 1px solid rgba(57, 255, 20, 0.3) !important;
      }
      @keyframes blink-animation {
        50% {
          opacity: 0;
        }
      }
      .blinking-cursor {
        font-weight: bold;
        animation: blink-animation 1s steps(2, start) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.27.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^9.0.1",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.0",
    "react-syntax-highlighter/": "https://aistudiocdn.com/react-syntax-highlighter@^15.5.0/",
    "react-syntax-highlighter": "https://aistudiocdn.com/react-syntax-highlighter@^15.5.0",
    "@uiw/react-codemirror": "https://aistudiocdn.com/@uiw/react-codemirror@^4.23.0",
    "@codemirror/lang-javascript": "https://aistudiocdn.com/@codemirror/lang-javascript@^6.2.2",
    "@uiw/codemirror-theme-okaidia": "https://aistudiocdn.com/@uiw/codemirror-theme-okaidia@^4.23.0"
  }
}
</script>
<link rel="stylesheet" href="/src/index.css">
</head>
  <body class="bg-matrix-darker font-mono text-matrix-green">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
